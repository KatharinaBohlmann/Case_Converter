<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class=" container">
    <div class="title"><label for="text">Case Converter</label></div>
    <textarea id="text" placeholder="Write your text here"></textarea>

    <div class="myButtons">
        <button id="upper-case" onclick="upperCase()">Upper Case</button>
        <button id="lower-case" onclick="lowerCase()">Lower Case</button>
        <button id="proper-case" onclick="properCase()">Proper Case</button>
        <button id="sentence-case" onclick="sentenceCase()">Sentence Case</button>
        <button id="save-text-file" onclick="saveText()">Save Text File</button>
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
